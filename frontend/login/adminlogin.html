<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <!-- custom css for admin login page -->
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <!-- login form -->
    <div class="bg"></div>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="coffee.png" alt="Logo">
        </div>
        <form>
            <h1>Admin Login</h1>
            <div>
                <input type="text" placeholder="Admin ID">
            </div>
            <div>
                <input type="password" placeholder="Password">
            </div>
            <!-- submit button -->
            <input type="submit" value="Login">
        
        </form>
    </div>
</body>
</html>
