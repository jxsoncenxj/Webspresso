<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- custom css  -->
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="bg"></div>
    <!-- container for form -->
    <div class="container">
        <div class="logo-container">
            <!-- logo image -->
            <img class="logo" src="coffee.png" alt="Logo">
        </div>
        <form>
            <h1>Login</h1>
            <div>
                <!-- textfiels -->
                <input type="text" placeholder="Username">
            </div>
            <div>
                <input type="password" placeholder="Password">
            </div>
            <!-- button for logging in -->
            <input type="submit" value="Login">
            <div class="signup">
                Want Free Webspresso? Sign Up Now
                </br>
                
                <a href="#">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
